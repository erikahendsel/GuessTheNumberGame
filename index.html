<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Guess the number Game</title>
</head>
<body>

    <div>
        <h3>Hello, I am Mellow. What's your name?</h3>
        <input type="text" id="player_name" />
        <button onclick="getPlayerName()">Submit Name</button>
    </div>
    <div>
        <h3 id="display_player_name"></h3>
    </div>
    <div>
        <h3>I will generate a random number between 1-20. You have 10 tries. Ready?</h3>
    </div>
    <div>
        <button onclick="randomNumberGenerator()">Yes, I am ready! Let's play</button>
    </div>
    <div>
        <p>Guess the number in this box</p>
        <input type="text" name="getPlayerNumber" id="getPlayerNumber">
        <button onclick="getUserNumber()">Submit Number</button>
    </div>
    <div>
        <h3 id="resultText"></h3>
    </div>
    <div>
        <p id="random_number"></p>
    </div>

    
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
