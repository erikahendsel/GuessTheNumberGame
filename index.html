<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Guess the number Game</title>
  </head>
  <body>
    <section class="gamefield">
      <div class="__cell">
        <div id="namefield" class="namefield">
          <h3>Hello, I am Mellow. What's your name?</h3>
          <input type="text" id="player_name" />
          <button id="get_player_name" onclick="getPlayerName()">
            Submit Name
          </button>
        </div>
        <div id="after_player_name" class="after_player_name">
          <div class="player_name_field">
            <h3 id="display_player_name"></h3>
          </div>
          <div>
            <p>
              I will generate a random number between 1-20. You have 5 tries.
              Ready?
            </p>
          </div>
          <div>
            <button onclick="randomNumberGenerator()">
              Yes, I am ready! Let's play
            </button>
            <p class="note">Note: if you leave the input empty or insert number that is not in range your try will not count.</p>
          </div>
        </div>
        <div id="guess_the_number_field" class="guess_the_number_field">
          <div>
            <p>Guess the number in this box</p>
            <input
              type="number"
              min="1"
              step="1"
              max="20"
              name="getPlayerNumber"
              id="getPlayerNumber"
              style="width: 200px;"
            />
            <button id="getusernr" onclick="getUserNumber()">
              Submit Number
            </button>
          </div>
          <!-- <div>
            <h3 id="resultText"></h3>
          </div> -->
          <div class="resultsField">
            <!-- <p id="random_number"></p> -->

            <p id="text_field"></p>
          </div>
        </div>
        <div id="play_again_field" class="play_again_field">
          <button class="play_againBtn" onclick="playAgain()">Play again</button>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
